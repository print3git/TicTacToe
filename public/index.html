<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Remote Tic-Tac-Toe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2rem;
      }
      .status {
        font-weight: bold;
      }
      .layout {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        max-width: 480px;
      }
      .panel {
        padding: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      .row {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
        align-items: center;
      }
      .row input {
        flex: 1 1 160px;
        padding: 0.4rem 0.6rem;
      }
      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
        max-width: 240px;
      }
      .square {
        width: 72px;
        height: 72px;
        font-size: 2rem;
        font-weight: bold;
        text-align: center;
        cursor: pointer;
      }
      .square:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }
      .error {
        color: #b00020;
        min-height: 1.2em;
      }
    </style>
  </head>
  <body>
    <h1>Remote Tic-Tac-Toe</h1>
    <div class="layout">
      <div class="panel">
        <p>Connection: <span id="connection-status" class="status">disconnected</span></p>
        <div class="row">
          <button id="create-game" type="button">Create game</button>
          <input id="room-input" type="text" placeholder="Room ID" maxlength="4" />
          <button id="join-game" type="button">Join game</button>
        </div>
        <div class="row">
          <div>Room: <span id="room-id">—</span></div>
          <div>Player: <span id="player-symbol">—</span></div>
          <button id="leave-room" type="button" hidden>Leave room</button>
        </div>
      </div>
      <div class="panel">
        <div id="game-message" class="status">Create or join a game to begin.</div>
        <div id="error-message" class="error"></div>
        <div class="board" id="board">
          <button class="square" data-index="0" type="button"></button>
          <button class="square" data-index="1" type="button"></button>
          <button class="square" data-index="2" type="button"></button>
          <button class="square" data-index="3" type="button"></button>
          <button class="square" data-index="4" type="button"></button>
          <button class="square" data-index="5" type="button"></button>
          <button class="square" data-index="6" type="button"></button>
          <button class="square" data-index="7" type="button"></button>
          <button class="square" data-index="8" type="button"></button>
        </div>
        <button id="play-again" type="button" hidden>Play again</button>
      </div>
    </div>
    <script src="/client.js"></script>
  </body>
</html>
